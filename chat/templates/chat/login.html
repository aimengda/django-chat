<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoChat - Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/login.css' %}">
    <link rel="stylesheet" href="{% static 'chat/bootstrap/css/bootstrap.css' %}">
    <script source="{% static 'chat/bootstrap/jQuery-3.5.1.js' %}"></script>
    <script source="{% static 'chat/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5 ml-auto mr-auto" style="width: 40%;">
            <div class="card-body">
                <p class="card-title">Sign In</p>
                <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                    <button type="button" class="btn btn-light ml-3">
                        <a href="{% url 'register'%}">Register</a>
                    </button>
                </form>                
            </div>
        </div>
    </div>
</body>
</html>
